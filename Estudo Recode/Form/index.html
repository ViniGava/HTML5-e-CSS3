<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        textarea {
            padding: 2px;
            margin-left: 45px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <form action="">
        <label for="nome">Nome: </label>
        <input type="text" placeholder="Escreva aqui o seu nome" id="nome">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha aqui">
        <br>
        <label for="texto">Digite seu texto</label>
        <br>
        <textarea name="texto" id="texto" cols="20" rows="3" placeholder="Digite aqui seu texto"></textarea>
    </form>
</body>
</html>
